name: Dependabot Auto Merge

on:
  workflow_run:
    workflows: ["PR Check"]
    types: [completed]

jobs:
  merge:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.pull_requests[0].user.login == 'dependabot[bot]' &&
      github.event.workflow_run.pull_requests[0].head_repository.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge Dependabot PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |
          gh pr merge "$PR_NUMBER" --squash --auto --repo "${{ github.repository }}"
