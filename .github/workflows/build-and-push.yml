name: Build and Publish codex-docker

on:
  push:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "codex-entrypoint.sh"
      - "DOCKER_AGENTS.md"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:
    inputs:
      reason:
        description: "Optional note explaining why you are forcing a rebuild"
        required: false

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed to push to GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space for large base image
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
          docker system prune -af --volumes || true
          echo "Free space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha
          flavor: |
            suffix=-amd64

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          pull: true              # always pull latest base (codex-universal)
          cache-from: type=gha,scope=codex-docker-amd64
          cache-to: type=gha,mode=max,scope=codex-docker-amd64

  build-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space for large base image
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
          docker system prune -af --volumes || true
          echo "Free space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha
          flavor: |
            suffix=-arm64

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          pull: true
          cache-from: type=gha,scope=codex-docker-arm64
          cache-to: type=gha,mode=max,scope=codex-docker-arm64

  manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - build-amd64
      - build-arm64
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Create and push multi-arch manifest
        run: |
          tags="${{ steps.meta.outputs.tags }}"
          while IFS= read -r tag; do
            echo "Creating manifest for ${tag}"
            docker buildx imagetools create -t "${tag}" "${tag}-amd64" "${tag}-arm64"
          done <<< "$tags"

  update-pinned-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    needs:
      - manifest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve manifest digest
        id: digest
        run: |
          token=$(curl -s "https://ghcr.io/token?service=ghcr.io&scope=repository:${{ github.repository }}:pull" | jq -r .token)
          if [[ -z "${token}" || "${token}" == "null" ]]; then
            echo "Failed to fetch GHCR token." >&2
            exit 1
          fi
          digest=$(curl -sI \
            -H "Authorization: Bearer ${token}" \
            -H "Accept: application/vnd.oci.image.index.v1+json" \
            "https://ghcr.io/v2/${{ github.repository }}/manifests/latest" \
            | tr -d '\r' \
            | awk -F': ' 'tolower($1)=="docker-content-digest"{print $2}')
          if [[ -z "${digest}" ]]; then
            echo "Failed to resolve manifest digest." >&2
            exit 1
          fi
          echo "digest=${digest}" >> "$GITHUB_OUTPUT"

      - name: Update pinned image in helper script
        env:
          IMAGE: ghcr.io/${{ github.repository }}@${{ steps.digest.outputs.digest }}
        run: |
          python - <<'PY'
          import os
          import re

          path = "codex-docker"
          image = os.environ["IMAGE"]
          with open(path, "r", encoding="utf-8") as handle:
            data = handle.read()
          updated = re.sub(
            r'^IMAGE_NAME_DEFAULT="[^"]+"$',
            f'IMAGE_NAME_DEFAULT="{image}"',
            data,
            flags=re.M,
          )
          if updated != data:
            with open(path, "w", encoding="utf-8") as handle:
              handle.write(updated)
          PY

      - name: Commit updated image pin
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "Codex Agent"
          git config user.email "codex@openai.com"
          git add codex-docker
          git commit -m "Pin codex-docker image digest"
          git push
