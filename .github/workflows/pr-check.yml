name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate lockfile
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: npm ci (no scripts)
        run: npm ci --ignore-scripts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64
          tags: codex-docker-pr:${{ github.run_id }}
          pull: true
          cache-from: type=gha,scope=codex-docker-pr
          cache-to: type=gha,mode=max,scope=codex-docker-pr

      - name: Smoke test codex binary
        run: docker run --rm --entrypoint codex codex-docker-pr:${{ github.run_id }} --version

      - name: Smoke test node binary
        run: docker run --rm --entrypoint node codex-docker-pr:${{ github.run_id }} --version
