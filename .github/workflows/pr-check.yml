name: PR Check

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect docker-related changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docker:
              - "Dockerfile"
              - "codex-entrypoint.sh"
              - "DOCKER_AGENTS.md"
              - "package.json"
              - "package-lock.json"

      - name: Validate lockfile
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
        if: steps.changes.outputs.docker == 'true'
      - name: npm ci (no scripts)
        run: npm ci --ignore-scripts
        if: steps.changes.outputs.docker == 'true'

      - name: Free disk space for large base image
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
          docker system prune -af --volumes || true
          echo "Free space after cleanup:"
          df -h
        if: steps.changes.outputs.docker == 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.changes.outputs.docker == 'true'

      - name: Build image (amd64, smoke test target)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: linux/amd64
          pull: true
          target: ci-smoke
          outputs: type=cacheonly
          cache-from: type=gha,scope=codex-docker-pr
          cache-to: type=gha,mode=max,scope=codex-docker-pr
        if: steps.changes.outputs.docker == 'true'

      - name: Skip message
        if: steps.changes.outputs.docker != 'true'
        run: echo "No docker-related changes; skipping build and smoke test."
